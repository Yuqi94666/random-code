<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  .tab-container {
      display: flex;
      flex-wrap: wrap;
    }
  .tab {
      padding: 10px 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  .tab.active {
      background-color: #4CAF50;
      color: white;
    }
    @media (max-width: 768px) {
    .tab-container {
        flex-direction: column;
      }
    .tab {
        width: 100%;
      }
    .tab:nth-child(2n + 1):not(.stretch) {
        width: 50%;
      }
    .tab.stretch {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <div class="tab" onclick="toggleTab(0)">Tab 1</div>
    <div class="tab" onclick="toggleTab(1)">Tab 2</div>
    <div class="tab stretch" onclick="toggleTab(2)">Tab 3</div>
    <div class="tab" onclick="toggleTab(3)">Tab 4</div>
    <div class="tab" onclick="toggleTab(4)">Tab 5</div>
  </div>
  <input type="number" id="stretchIndex" placeholder="输入独占一行的 Tab 索引">
  <button onclick="setStretchTab()">设置</button>
  <script>
    let tabs = document.querySelectorAll('.tab');
    function toggleTab(index) {
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
      }
      tabs[index].classList.add('active');
    }
    function setStretchTab() {
      let index = parseInt(document.getElementById('stretchIndex').value);
      if (index >= 0 && index < tabs.length) {
        for (let tab of tabs) {
          tab.classList.remove('stretch');
        }
        tabs[index].classList.add('stretch');
      }
    }
  </script>
</body>
</html> (edited)
